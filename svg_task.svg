<svg xmlns="http://www.w3.org/2000/svg">
    <style>
        .dark_rect{
        fill: rgb(56, 56, 56);
        stroke: rgb(128, 125, 125);
        stroke-width: 2;
        }
        .white_words{
        fill : rgb(255, 255, 255);
        font-family : "Verdana"
        font-size : "24"
        }
        .white_rect{
        fill: rgb(255, 255, 255);
        stroke: rgb(128, 125, 125);
        stroke-width: 2;
        }
    </style>
    <g>
        <rect x="30" y="30" width="1000" height="40" class="dark_rect"></rect>
        <text x="40" y="55" class="white_words">
            General
        </text>

        <rect x="30" y="70" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="95" class="white_words">
            Type
        </text>
        <rect x = "330" y="70" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="95">ethernetCsmacd</text>

        <rect x="30" y="110" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="135" class="white_words">
            Description
        </text>
        <rect x = "330" y="110" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="135">HP Ethernet</text>

        <rect x="30" y="150" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="175" class="white_words">
            MTU
        </text>
        <rect x = "330" y="150" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="175">1500</text>

        <rect x="30" y="190" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="215" class="white_words">
            Speed
        </text>
        <rect x = "330" y="190" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="215">10000000</text>

        <rect x="30" y="230" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="255" class="white_words">
            Physical address
        </text>
        <rect x = "330" y="230" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="255">00:11:0a:f4:9b:5f</text>

        <rect x="30" y="270" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="295" class="white_words">
            Desired state
        </text>
        <rect x = "330" y="270" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="295">up</text>

        <rect x="30" y="310" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="335" class="white_words">
            Current operational state
        </text>
        <rect x = "330" y="310" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="335">up</text>

        <rect x="30" y="350" width="300" height="40" class="dark_rect"></rect>
        <text x="40" y="375" class="white_words">
            Last change
        </text>
        <rect x = "330" y="350" width="700" height="40" class="white_rect"></rect>
        <text x="340" y="375">0</text>

    </g>

    <g>
        <rect x="30" y="430" width="480" height="40" class="dark_rect"></rect>
        <text x="40" y="455" class="white_words">
            Incoming statistics
        </text>

        <rect x="30" y="470" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="495" class="white_words">
            Octet received
        </text>
        <rect x = "350" y="470" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="495">54556148</text>

        <rect x="30" y="510" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="535" class="white_words">
            Subnetwork-unicast packets delivered
        </text>
        <rect x = "350" y="510" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="535">54161</text>

        <rect x="30" y="550" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="575" class="white_words">
            Non-unicast packets delivered
        </text>
        <rect x = "350" y="550" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="575">54594452</text>

        <rect x="30" y="590" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="615" class="white_words">
            Inbound packets discarded
        </text>
        <rect x = "350" y="590" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="615">13</text>

        <rect x="30" y="630" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="655" class="white_words">
            Inbound packets with errors
        </text>
        <rect x = "350" y="630" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="655">0</text>

        <rect x="30" y="670" width="320" height="40" class="dark_rect"></rect>
        <text x="40" y="695" class="white_words">
            Packets received by  unknown protocol
        </text>
        <rect x = "350" y="670" width="160" height="40" class="white_rect"></rect>
        <text x="360" y="695">1942</text>
    </g>

    <g>
        <rect x="550" y="430" width="480" height="40" class="dark_rect"></rect>
        <text x="560" y="455" class="white_words">
            Outgoing statistics
        </text>

        <rect x="550" y="470" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="495" class="white_words">
            Octet transmitted
        </text>
        <rect x = "870" y="470" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="495">654419</text>

        <rect x="550" y="510" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="535" class="white_words">
            Subnetwork-unicast packets transmitted
        </text>
        <rect x = "870" y="510" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="535">2329519</text>

        <rect x="550" y="550" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="585" class="white_words">
            Non-unicast packets transmitted
        </text>
        <rect x = "870" y="550" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="585">87529</text>

        <rect x="550" y="590" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="615" class="white_words">
            Outbound packets discarded
        </text>
        <rect x = "870" y="590" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="615">0</text>

        <rect x="550" y="630" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="655" class="white_words">
            Outbound packets with errors
        </text>
        <rect x = "870" y="630" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="655">0</text>

        <rect x="550" y="670" width="320" height="40" class="dark_rect"></rect>
        <text x="560" y="695" class="white_words">
            Length output packet queue(in packets)
        </text>
        <rect x = "870" y="670" width="160" height="40" class="white_rect"></rect>
        <text x="880" y="695">0</text>

    </g>
</svg>